<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM Stuff</title>
</head>

<body>
    <!-- HTML -->
    <!-- 1 -->
    <!-- <h1>Hello World</h1> -->
    <!-- 2 -->
    <p id="testParagraph">Sample Text</p>
    <!-- 3 -->
    <p class="sampleClass">This Paragraph has the class of 'sampleClass'.</p>
    <button id="clickThisButton">Click me!!</button>
    <label for="nameInput">Enter Your Name:</label>
    <input type="text" id="nameInput" placeholder="name and stuff"></input>

    <!-- JavaScript-->

    <script>
        // let x = 10;
        // console.log(x);
        document.getElementById('testParagraph').style.color = 'blue';
        console.log(document.getElementById('testParagraph').style.color);
        //3 c
        console.log(document.querySelectorAll('p.sampleClass'));
        //document.querySelectorAll('p.sampleClass')[0].innerText = 'My Text has Changed!';
        document.querySelectorAll('p.sampleClass')[0].innerHTML = '<i>My text has changed!</i>';

        // document.getElementById('clickThisButton').addEventListener('click', (details) => {
        //     //            console.log(details);
        //     details.target.style.backgroundColor = 'blue';
        // })
        document.getElementById('clickThisButton').addEventListener('click', (details) => {
                if (details.target.style.backgroundColor == 'red') {
                    details.target.style.backgroundColor = 'blue';
                } else {
                    details.target.style.backgroundColor = 'red';
                }
            })
            //section 5
        document.getElementById('nameInput').addEventListener('keyup', e => {
            console.log(e.target.value);
            console.log(document.getElementsByTagName('p'));
            if (e.target.value == '');
            document.getElementsByTagName('p')[1].innerText = 'Nothing has been typed dumb arse!';
        } else {
            document.getElementsByTagName('p')[1].innerText = `Everyone, say hello to ${e.target.value} right now!`;
        });
    </script>
</body>

</html>
